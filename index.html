<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul>
    <li class="cat1">Cat 1</li>
    <li class="cat2">Cat 2</li>
    <li class="cat3">cat 3</li>
    <li class="cat4">cat 4</li>
    <li class="cat5">cat 5</li>
  </ul>

  <div class="cat1display">
    <img class="cat1photo" src="image/cat.jpg">
    <div>You have clicked on
      <span class="cat1name">this cat</span>
      <span class="cat1clicks">0</span> times</div>
  </div>

  <div class="cat2display">
    <img class="cat2photo" src="image/cat2.jpg">
    <div>You have clicked on
      <span class="cat2name">this cat</span>
      <span class="cat2clicks">0</span> times</div>
  </div>

  <div class="cat3display">
    <img class="cat3photo" src="image/cat3.jpg">
    <div>You have clicked on
      <span class="cat3name">this cat</span>
      <span class="cat3clicks">0</span> times</div>
  </div>

  <div class="cat4display">
    <img class="cat4photo" src="image/cat4.jpg">
    <div>You have clicked on
      <span class="cat4name">this cat</span>
      <span class="cat4clicks">0</span> times</div>
  </div>

  <div class="cat5display">
    <img class="cat5photo" src="image/cat5.jpg">
    <div>You have clicked on
      <span class="cat5name">this cat</span>
      <span class="cat5clicks">0</span> times</div>
  </div>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
